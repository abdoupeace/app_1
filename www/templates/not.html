<ion-view title="Not">
    <ion-content has-header="true" padding="true">
    <br>
    <br>
        <ion-content ng-controller="NotController">
            <br>
    <br>

            <button class="button" ng-click="add()">Add notification</button>
            <button class="button" ng-click="isScheduled()">Is Scheduled</button>

            <button class="button" ng-click="checkIfIsScheduled()">
                checkIfIsScheduled
            </button>

            <button class="button" ng-click="getNotificationIds()">
                getNotificationIds
            </button>

            <button class="button" ng-click="checkIfIsTriggered()">
                checkIfIsTriggered
            </button>

            <button class="button" ng-click="getTriggeredIds()">
                getTriggeredIds
            </button>

            <button class="button" ng-click="notificationDefaults()">
                notificationDefaults
            </button>

            <button class="button" ng-click="setDefaultOptions()">
                setDefaultOptions
            </button>

        </ion-content>

</ion-view>
